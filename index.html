<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Проект: Место</title>
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип проекта">
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/ava.png" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__user">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" title="Редактировать профиль" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" title="Добавить" aria-label="Добавить"></button>
    </section>

    <section class="gallery">
      <ul class="gallery__list">
        <li class="gallery__item">
          <img src="./images/karachaevsk.jpeg" class="gallery__photo" alt="Карачаевск">
          <div class="gallery__info">
            <h2 class="gallery__title">Карачаевск</h2>
            <button class="gallery__button-like" type="button" title="Лайк!" aria-label="Лайк!"></button>
          </div>
        </li>

        <li class="gallery__item">
          <img src="./images/elbrus.jpeg" class="gallery__photo" alt="Эльбрус">
          <div class="gallery__info">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <button class="gallery__button-like" type="button" title="Лайк!" aria-label="Лайк!"></button>
          </div>
        </li>

        <li class="gallery__item">
          <img src="./images/dombai2.jpeg" class="gallery__photo" alt="Домбай">
          <div class="gallery__info">
            <h2 class="gallery__title">Домбай</h2>
            <button class="gallery__button-like" type="button" title="Лайк!" aria-label="Лайк!"></button>
          </div>
        </li>

        <li class="gallery__item">
          <img src="./images/elbrus2.jpeg" class="gallery__photo" alt="Эльбрус">
          <div class="gallery__info">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <button class="gallery__button-like" type="button" title="Лайк!" aria-label="Лайк!"></button>
          </div>
        </li>

        <li class="gallery__item">
          <img src="./images/dombai.jpeg" class="gallery__photo" alt="Домбай">
          <div class="gallery__info">
            <h2 class="gallery__title">Домбай</h2>
            <button class="gallery__button-like" type="button" title="Лайк!" aria-label="Лайк!"></button>
          </div>
        </li>

        <li class="gallery__item">
          <img src="./images/karachaevck-cherkessia.jpeg" class="gallery__photo" alt="Карачаево-Черкесия">
          <div class="gallery__info">
            <h2 class="gallery__title">Карачаево-Черкесия</h2>
            <button class="gallery__button-like" type="button" title="Лайк!" aria-label="Лайк!"></button>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__edit-form">
      <button class="popup__button-close" title="Закрыть окно" type="button" aria-label="Закрыть окно"></button>
      <p class="popup__title">Редактировать профиль</p>
      <form class="popup__form" name="edit_form">
        <fieldset class="popup__fieldset">
          <input class="popup__input" name="popup__name-input" placeholder="Имя" type="text">
          <input class="popup__input" name="popup__description-input" placeholder="О себе" type="text">
        </fieldset>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>

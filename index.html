<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Проект: Место</title>
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип проекта">
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/ava.png" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__user">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" title="Редактировать профиль" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" title="Добавить" aria-label="Добавить"></button>
    </section>

    <section class="gallery">
      <ul class="gallery__list">

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup" id="popup-profile">
    <div class="popup__edit-form">
      <button class="popup__button-close" id="profile-close" title="Закрыть окно" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" id="edit-form" name="edit-form" method="POST">
        <fieldset class="popup__fieldset">
          <input class="popup__input" id="popup__name-input" name="popup__name-input" placeholder="Имя" type="text">
          <input class="popup__input" id="popup__description-input" name="popup__description-input" placeholder="О себе" type="text">
        </fieldset>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-photo">
    <div class="popup__photo">
      <img class="popup__photo-source">
      <h3 class="popup__photo-title"></h3>
      <button type="button" class="popup__button-close" id="photo-close"></button>
    </div>
  </div>

  <div class="popup" id="popup-add">
    <div class="popup__edit-form">
      <button class="popup__button-close" id='card-close' title="Закрыть окно" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" id="add_form" name="add_form" method="POST">
        <fieldset class="popup__fieldset">
          <input class="popup__input" id="popup_card-name" name="popup_card-name" placeholder="Название" type="text">
          <input class="popup__input" id="popup_card-link" name="popup_card-link" placeholder="Ссылка на картинку" type="text">
        </fieldset>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>

  <template id="gallery__item-template">
    <li class="gallery__item">
      <img class="gallery__photo">
      <button class="gallery__button-delete" type="button" title="Удалить!" aria-label="Удалить!"></button>
      <div class="gallery__info">
        <h2 class="gallery__title"></h2>
        <button class="gallery__button-like" type="button" title="Лайк!" aria-label="Лайк!"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>

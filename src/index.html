<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Место</title>
</head>
<body class="page">

  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип проекта">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__avatar">
        <img src="<%=require('./images/ava.png')%>" alt="Аватар пользователя" class="profile__avatar-img">
        <div class="profile__avatar-overlay"><img class="profile__avatar-edit" src="<%=require('./images/ava-edit.png')%>" alt="Редактировать аватар"></div>
      </div>
      <div class="profile__info">
        <div class="profile__user">
          <h1 class="profile__name">Загрузка...</h1>
          <button class="profile__button-edit" type="button" title="Редактировать профиль" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__description">Загрузка...</p>
      </div>
      <button class="profile__button-add" type="button" title="Добавить" aria-label="Добавить"></button>
    </section>

    <section class="gallery">
      <ul class="gallery__list">
        <!-- тут должны быть карточки -->
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
<!-- Попап редактирования профиля -->
  <div class="popup popup_profile ">
    <div class="popup__edit-form">
      <button class="popup__button-close popup__button-close-profile" title="Закрыть окно" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form novalidate class="popup__form popup__form-edit" id="edit-form" name="edit-form" method="POST">
          <label class="popup__input-label">
            <input required minlength="2" maxlength="40" class="popup__input popup__input_name" id="username" name="username" placeholder="Имя" type="text">
            <span id="username-error" class="popup__error"></span>
          </label>
          <label class="popup__input-label">
            <input required minlength="2" maxlength="200" class="popup__input popup__input_description" name="description" id="description" placeholder="О себе" type="text">
            <span id="description-error" class="popup__error"></span>
          </label>
        <button type="submit" class="popup__button" id="save-profile">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Попап с фоткой -->
  <div class="popup popup_photo">
    <div class="popup__photo">
      <img class="popup__photo-source">
      <h3 class="popup__photo-title"></h3>
      <button type="button" class="popup__button-close popup__button-close_photo"></button>
    </div>
  </div>
<!-- попап добавления карточки -->
  <div class="popup popup_add_card">
    <div class="popup__edit-form">
      <button class="popup__button-close popup__button-close_card" title="Закрыть окно" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form novalidate class="popup__form popup__form_add" id="add-form" name="add-form" method="POST">
        <label class="popup__input-label">
          <input required minlength="2" maxlength="30" class="popup__input popup__input_card-name" id="card-name" name="name" placeholder="Название" type="text">
          <span id="card-name-error" class="popup__error"></span>
        </label>
        <label class="popup__input-label">
          <input required type="url" class="popup__input popup__input_card-link" id="card-link" name="link" placeholder="Ссылка на картинку">
          <span id="card-link-error" class="popup__error"></span>
        </label>
        <button type="submit" class="popup__button" id="create-card">Создать</button>
      </form>
    </div>
  </div>

      <!-- попап изменения авы -->
      <div class="popup popup_edit_avatar">
        <div class="popup__edit-form">
          <button class="popup__button-close popup__button-close_card" title="Закрыть окно" type="button" aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form novalidate class="popup__form popup__form_edit-avatar" id="form_edit-avatar" name="avatar" method="POST">
            <label class="popup__input-label">
              <input required type="url" class="popup__input popup__input_avatar-link" id="avatar" name="avatar" placeholder="Ссылка на аватар">
              <span id="avatar-error" class="popup__error"></span>
            </label>
            <button type="submit" class="popup__button" id="update-avatar">Сохранить</button>
          </form>
        </div>
        </div>

              <!-- попап удаления карточки -->
      <div class="popup popup_delete_card">
        <div class="popup__edit-form">
          <button class="popup__button-close popup__button-close_card" title="Закрыть окно" type="button" aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <form novalidate class="popup__form popup__form_delete-card" id="form_edit-avatar" name="avatar" method="POST">
            <button type="submit" class="popup__button" id="delete-card">Да</button>
          </form>
        </div>
        </div>

  <template class="gallery__item-template">
    <li class="gallery__item">
      <img class="gallery__photo">
      <button class="gallery__button-delete" type="button" title="Удалить!" aria-label="Удалить!"></button>
      <div class="gallery__info">
        <h2 class="gallery__title"></h2>
        <div class="gallery__like">
          <button class="gallery__button-like" type="button" title="Лайк!" aria-label="Лайк!"></button>
          <span class="gallery__button-like-counter"></span>
        </div>
      </div>
    </li>
  </template>


</body>
</html>
